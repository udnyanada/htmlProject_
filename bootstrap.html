<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootsrap Page</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h3>K.E.SOCIETY'S,</h3> 
        <h2>RAJARAMBAPU INSTITUTE OF TECHNOLOGY,RAJARAMNAGAR.</h2>
        <h3>COMPUTER SCIENCE DEPARTMENT</h3>
      </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-light">
                <h3>Index</h3>
                <ul id="index-list">
                    <li><a href="#" data-content="python.html" data-profile="Ps1.html">Python Blog</a></li>
                    <li><a href="#" data-content="javaB.html" data-profile="Ps2.html">Java Blog</a></li>
                </ul>
            </div>
            <div class="col-md-8 bg-secondary">               
                <h3>Content</h3>
                <div id="content-container"></div>          
            </div>
            <div class="col-md-2 bg-info">
                <h3>Profile</h3>
                <div id="profile-container"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle click events on the index list items
            $("#index-list a").click(function(event) {
                event.preventDefault();
                var contentUrl = $(this).data("content");
                var profileUrl = $(this).data("profile");

                // Load content into the content container
                $("#content-container").load(contentUrl);

                // Load profile information into the profile container
                $("#profile-container").load(profileUrl);
            });
        });
    </script>
</body>
</html>
